    <main>
        <p id="productName">Elden Ring</p>
        <div id="product">
            <div class="imagesBar">
                <ul>
                    <li><img class="productImages"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiYiaGIqSi5il552xLxN9PjFXq0DIdmg4Dbg&usqp=CAU"

                    alt="">
                <div class="shareProduct">
                    <ul>
                        <li>Facebook <img src="/public/img/shareFacebook.png" alt=""></li>
                        <li>WhatsApp <img src="/public/img/shareWhatsapp.png" alt=""></li>
                        <li>Instagram <img src="/public/img/shareInstagram.png" alt=""></li>
                    </ul>
                </div>
            </div>
            <div id="payment">

                    <p id="quota"><input type="radio" name="TESTE" id=""> 3x de 86,63</p>

                    <p id="quota"><input type="radio" name="TESTE" id=""> 5x de 51,98</p>
